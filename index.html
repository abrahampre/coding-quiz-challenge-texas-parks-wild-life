<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPWL Fishing Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>View High Scores</h1> <h1> Time:<span id = "timer-count-down"> 60 </span></h1>
    </header>

    <main class="page-content" id="page-content">
        <!-- body of the whole thing -->
        <section class="flex-container" >
            <div >
                <h1 id="question-content">Code Quiz Challenge</h1>
            </div>

            <div id="button-container">
                <h3 id="instructions">Try to answer the following code-related questions with in the time limit. Keep in mind that in correct answers will penalize your score/time by ten seconds</h3>
            </div>

            <div id="btn-container"> 
                <button class="btn-start" id="btn-start" name="start-quiz-button" >Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
